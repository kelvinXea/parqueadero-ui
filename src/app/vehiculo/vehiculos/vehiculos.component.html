<div class="form-inline pl-5 pr-n5">
  <ul class="list-inline">
    <li
      style="padding: 10px"
      *ngFor="let vehiculo of (vehiculos | async)"
      class="list-inline-item"
    >
      <app-remove-vehiculo [vehiculo]="vehiculo"></app-remove-vehiculo>
    </li>
  </ul>
</div>

<h3
  *ngIf="(vehiculos | async)?.length === 0"
  class="text-muted text-center mt-5 "
>
  No hay vehiculos en el parqueadero :)
</h3>
