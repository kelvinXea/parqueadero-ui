<div class="modal-header">
  <h5 class="modal-title">Vehículo: {{ vehiculo.placa }}</h5>
  <button
    type="button"
    class="close"
    data-dismiss="modal"
    aria-label="Close"
    (click)="activeModal.dismiss('Cross click')"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p>¿Esta seguro de que quiere registrar la salida del vehículo?</p>
</div>
<div class="modal-footer">
  <button (click)="removeVehiculo()" type="button" class="btn btn-danger">Registrar Salida</button>
  <button
    ngbAutofocus
    type="button"
    class="btn btn-secondary"
    data-dismiss="modal"
    (click)="activeModal.dismiss('Cancel')"
  >
    Cancelar
  </button>
</div>
